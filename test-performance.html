<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing de Performance - Sistema Integral de Alambrados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1f0d 0%, #1a2e1a 100%);
            color: #e8f5e9;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(45, 122, 62, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4caf50;
        }

        .header p {
            font-size: 1.1em;
            color: #a5d6a7;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #4caf50;
            color: #0d1f0d;
        }

        .btn-primary:hover {
            background: #66bb6a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #2d7a3e;
            color: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .btn-secondary:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(45, 122, 62, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            background: rgba(45, 122, 62, 0.25);
            border-color: rgba(76, 175, 80, 0.6);
        }

        .result-card h3 {
            color: #4caf50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .metric {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            border-left: 3px solid #4caf50;
        }

        .metric-label {
            color: #a5d6a7;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #e8f5e9;
            font-size: 1.3em;
            font-weight: 600;
        }

        .status-pass {
            color: #4caf50;
        }

        .status-fail {
            color: #ff6b6b;
        }

        .status-warning {
            color: #ffa726;
        }

        .console-output {
            background: #0d1f0d;
            border: 1px solid #2d4a2d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .console-line {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }

        .console-info {
            color: #a5d6a7;
        }

        .console-success {
            color: #4caf50;
        }

        .console-warning {
            color: #ffa726;
        }

        .console-error {
            color: #ff6b6b;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: #4caf50;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .issues-section {
            background: rgba(211, 47, 47, 0.1);
            border: 1px solid rgba(211, 47, 47, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .issues-section h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .issue-item {
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid #ff6b6b;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .issue-severity {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 10px;
        }

        .severity-error {
            background: #d32f2f;
            color: white;
        }

        .severity-warning {
            background: #ffa726;
            color: #0d1f0d;
        }

        .summary {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .summary h3 {
            color: #4caf50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .summary-stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .summary-stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #4caf50;
        }

        .summary-stat-label {
            font-size: 0.9em;
            color: #a5d6a7;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Testing de Performance</h1>
            <p>Sistema Integral de Alambrados - An√°lisis de Rendimiento</p>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="runPerformanceTests()">
                ‚ñ∂ Ejecutar Todas las Pruebas
            </button>
            <button class="btn-secondary" onclick="runLoadTimeTest()">
                ‚è±Ô∏è Tiempo de Carga
            </button>
            <button class="btn-secondary" onclick="runStorageTest()">
                üíæ Tama√±o localStorage
            </button>
            <button class="btn-secondary" onclick="runMemoryTest()">
                üß† Uso de Memoria
            </button>
            <button class="btn-secondary" onclick="runAssetAnalysis()">
                üì¶ An√°lisis de Assets
            </button>
            <button class="btn-danger" onclick="clearConsole()">
                üóëÔ∏è Limpiar Consola
            </button>
        </div>

        <div class="results-container" id="resultsContainer"></div>

        <div class="console-output" id="consoleOutput"></div>

        <div id="issuesSection"></div>
        <div id="summarySection"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/quotation.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/comparator.js"></script>
    <script src="test-performance.js"></script>

    <script>
        const consoleOutput = document.getElementById('consoleOutput');
        const resultsContainer = document.getElementById('resultsContainer');
        const testSuite = new PerformanceTestSuite();

        // Interceptar console.log
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        function addConsoleOutput(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = message;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog(...args);
            addConsoleOutput(args.join(' '), 'info');
        };

        console.warn = function(...args) {
            originalWarn(...args);
            addConsoleOutput(args.join(' '), 'warning');
        };

        console.error = function(...args) {
            originalError(...args);
            addConsoleOutput(args.join(' '), 'error');
        };

        async function runPerformanceTests() {
            clearResults();
            addConsoleOutput('üöÄ Iniciando suite completa de testing de performance...', 'info');
            
            try {
                const results = await testSuite.runAll();
                displayResults(results);
            } catch (error) {
                console.error('Error durante las pruebas:', error);
            }
        }

        async function runLoadTimeTest() {
            clearResults();
            addConsoleOutput('‚è±Ô∏è Ejecutando prueba de tiempo de carga...', 'info');
            testSuite.measureLoadTime();
            displayResults(testSuite.results);
        }

        async function runStorageTest() {
            clearResults();
            addConsoleOutput('üíæ Ejecutando prueba de tama√±o de localStorage...', 'info');
            testSuite.measureStorageSize();
            displayResults(testSuite.results);
        }

        async function runMemoryTest() {
            clearResults();
            addConsoleOutput('üß† Ejecutando prueba de uso de memoria...', 'info');
            await testSuite.measureMemoryUsage();
            await testSuite.detectMemoryLeaks();
            displayResults(testSuite.results);
        }

        async function runAssetAnalysis() {
            clearResults();
            addConsoleOutput('üì¶ Ejecutando an√°lisis de assets...', 'info');
            testSuite.analyzeAssets();
            testSuite.checkImageOptimization();
            displayResults(testSuite.results);
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';

            if (results.loadTime) {
                const card = createResultCard(
                    '‚è±Ô∏è Tiempo de Carga',
                    [
                        { label: 'Tiempo Total', value: `${results.loadTime.value.toFixed(2)}ms`, status: results.loadTime.passed ? 'pass' : 'fail' },
                        { label: 'Objetivo', value: `${results.loadTime.target}ms` },
                        { label: 'DNS', value: `${results.loadTime.details.dns.toFixed(2)}ms` },
                        { label: 'TTFB', value: `${results.loadTime.details.ttfb.toFixed(2)}ms` }
                    ]
                );
                resultsContainer.appendChild(card);
            }

            if (results.storageSize) {
                const card = createResultCard(
                    'üíæ Tama√±o localStorage',
                    [
                        { label: 'Tama√±o Total', value: `${results.storageSize.sizeMB}MB`, status: results.storageSize.passed ? 'pass' : 'fail' },
                        { label: 'Objetivo', value: results.storageSize.target },
                        { label: 'En KB', value: `${results.storageSize.sizeKB}KB` }
                    ]
                );
                resultsContainer.appendChild(card);
            }

            if (results.memoryUsage) {
                const card = createResultCard(
                    'üß† Uso de Memoria',
                    [
                        { label: 'Heap Usado', value: `${results.memoryUsage.usedJSHeapSize}MB` },
                        { label: 'Heap Total', value: `${results.memoryUsage.totalJSHeapSize}MB` },
                        { label: 'L√≠mite', value: `${results.memoryUsage.jsHeapSizeLimit}MB` },
                        { label: 'Porcentaje', value: `${results.memoryUsage.percentageUsed}%` }
                    ]
                );
                resultsContainer.appendChild(card);
            }

            if (Object.keys(results.assets).length > 0) {
                const assetMetrics = Object.entries(results.assets).map(([type, data]) => ({
                    label: type,
                    value: `${data.count} archivos (${(data.totalSize / 1024).toFixed(2)}KB)`
                }));
                const card = createResultCard('üì¶ Assets', assetMetrics);
                resultsContainer.appendChild(card);
            }

            if (results.issues.length > 0) {
                displayIssues(results.issues);
            }

            displaySummary(results);
        }

        function createResultCard(title, metrics) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            let html = `<h3>${title}</h3>`;
            metrics.forEach(metric => {
                const statusClass = metric.status ? `status-${metric.status}` : '';
                html += `
                    <div class="metric">
                        <div class="metric-label">${metric.label}</div>
                        <div class="metric-value ${statusClass}">${metric.value}</div>
                    </div>
                `;
            });
            
            card.innerHTML = html;
            return card;
        }

        function displayIssues(issues) {
            const section = document.getElementById('issuesSection');
            if (issues.length === 0) return;

            let html = '<div class="issues-section"><h3>‚ö†Ô∏è Problemas Detectados</h3>';
            issues.forEach(issue => {
                const severityClass = `severity-${issue.severity}`;
                html += `
                    <div class="issue-item">
                        <span class="issue-severity ${severityClass}">${issue.severity.toUpperCase()}</span>
                        ${issue.message}
                    </div>
                `;
            });
            html += '</div>';
            section.innerHTML = html;
        }

        function displaySummary(results) {
            const section = document.getElementById('summarySection');
            const passedTests = [
                results.loadTime?.passed,
                results.storageSize?.passed
            ].filter(v => v !== undefined).filter(v => v).length;

            const totalTests = [
                results.loadTime?.passed,
                results.storageSize?.passed
            ].filter(v => v !== undefined).length;

            let html = `
                <div class="summary">
                    <h3>üìä Resumen de Resultados</h3>
                    <div class="summary-stats">
                        <div class="summary-stat">
                            <div class="summary-stat-value">${passedTests}/${totalTests}</div>
                            <div class="summary-stat-label">Pruebas Pasadas</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-stat-value">${results.issues.length}</div>
                            <div class="summary-stat-label">Problemas Detectados</div>
                        </div>
                    </div>
                </div>
            `;
            section.innerHTML = html;
        }

        function clearResults() {
            resultsContainer.innerHTML = '';
            document.getElementById('issuesSection').innerHTML = '';
            document.getElementById('summarySection').innerHTML = '';
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
            addConsoleOutput('Consola limpiada', 'info');
        }

        // Ejecutar pruebas autom√°ticamente al cargar
        window.addEventListener('load', () => {
            addConsoleOutput('‚úì P√°gina cargada. Haz clic en "Ejecutar Todas las Pruebas" para comenzar.', 'success');
        });
    </script>
</body>
</html>
