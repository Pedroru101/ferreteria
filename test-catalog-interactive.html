<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Cat√°logo Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1f0d 0%, #1a2e1a 100%);
            color: #e8f5e9;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(45, 122, 62, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
        }

        .header h1 {
            color: #4caf50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #a5d6a7;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d7a3e 0%, #4caf50 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .btn-secondary:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .console {
            background: #0d1f0d;
            border: 1px solid #2d4a2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .console-line {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .console-line.info {
            color: #a5d6a7;
        }

        .console-line.test {
            color: #81c784;
            font-weight: 600;
        }

        .console-line.pass {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .console-line.fail {
            color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }

        .console-line.warn {
            color: #ffb74d;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(45, 122, 62, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .result-card.success {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .result-card.error {
            border-color: #ef5350;
            background: rgba(239, 83, 80, 0.1);
        }

        .result-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .result-card.success .result-value {
            color: #4caf50;
        }

        .result-card.error .result-value {
            color: #ef5350;
        }

        .result-label {
            color: #a5d6a7;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .test-list {
            background: rgba(45, 122, 62, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 20px;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-left: 4px solid transparent;
        }

        .test-item.pass {
            border-left-color: #4caf50;
        }

        .test-item.fail {
            border-left-color: #ef5350;
        }

        .test-icon {
            font-size: 1.2em;
            margin-right: 12px;
            min-width: 20px;
        }

        .test-name {
            flex: 1;
        }

        .test-error {
            color: #ef5350;
            font-size: 0.85em;
            margin-top: 8px;
            padding: 8px;
            background: rgba(239, 83, 80, 0.1);
            border-radius: 4px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-top-color: #4caf50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: #7fa87f;
            font-size: 0.9em;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(76, 175, 80, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .console {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test - Cat√°logo Interactivo</h1>
            <p>Validaci√≥n de funcionalidades del m√≥dulo de cat√°logo</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="runTests()" id="runBtn">
                <span id="runBtnText">Ejecutar Tests</span>
            </button>
            <button class="btn btn-secondary" onclick="clearConsole()">Limpiar Consola</button>
            <button class="btn btn-secondary" onclick="downloadResults()">Descargar Resultados</button>
        </div>

        <div class="console" id="console"></div>

        <div class="results" id="results" style="display: none;">
            <div class="result-card success" id="totalCard">
                <div class="result-label">Total de Tests</div>
                <div class="result-value" id="totalValue">0</div>
            </div>
            <div class="result-card success" id="passedCard">
                <div class="result-label">Tests Pasados</div>
                <div class="result-value" id="passedValue">0</div>
            </div>
            <div class="result-card" id="failedCard">
                <div class="result-label">Tests Fallidos</div>
                <div class="result-value" id="failedValue">0</div>
            </div>
        </div>

        <div class="test-list" id="testList" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #4caf50;">Detalle de Tests</h3>
            <div id="testItems"></div>
        </div>

        <div class="footer">
            <p>Requirements: 3.4, 3.10, 3.11, 3.1, 3.2</p>
            <p>M√≥dulo: Cat√°logo Interactivo - Tarea 63</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/catalog.js"></script>
    <script src="test-catalog-interactive.js"></script>

    <script>
        let testResults = null;

        function addConsoleLog(message, type = 'info') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = message;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        async function runTests() {
            const runBtn = document.getElementById('runBtn');
            const runBtnText = document.getElementById('runBtnText');
            
            runBtn.disabled = true;
            runBtnText.innerHTML = '<span class="loading"></span> Ejecutando...';
            
            clearConsole();
            addConsoleLog('Iniciando suite de tests...', 'info');
            
            try {
                testResults = await CatalogTestSuite.runAll();
                displayResults();
            } catch (error) {
                addConsoleLog(`Error fatal: ${error.message}`, 'fail');
                console.error(error);
            }
            
            runBtn.disabled = false;
            runBtnText.textContent = 'Ejecutar Tests';
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const testListDiv = document.getElementById('testList');
            
            document.getElementById('totalValue').textContent = testResults.total;
            document.getElementById('passedValue').textContent = testResults.passed;
            document.getElementById('failedValue').textContent = testResults.failed;
            
            const failedCard = document.getElementById('failedCard');
            if (testResults.failed > 0) {
                failedCard.classList.add('error');
                failedCard.classList.remove('success');
            } else {
                failedCard.classList.add('success');
                failedCard.classList.remove('error');
            }
            
            resultsDiv.style.display = 'grid';
            
            // Mostrar detalle de tests
            const testItems = document.getElementById('testItems');
            testItems.innerHTML = '';
            
            CatalogTestSuite.results.tests.forEach((test, index) => {
                const item = document.createElement('div');
                item.className = `test-item ${test.passed ? 'pass' : 'fail'}`;
                
                const icon = test.passed ? '‚úì' : '‚úó';
                const status = test.passed ? 'PASS' : 'FAIL';
                
                item.innerHTML = `
                    <div class="test-icon">${icon}</div>
                    <div class="test-name">
                        <strong>${index + 1}. ${test.name}</strong>
                        ${test.error ? `<div class="test-error">${test.error}</div>` : ''}
                    </div>
                `;
                
                testItems.appendChild(item);
            });
            
            testListDiv.style.display = 'block';
        }

        function downloadResults() {
            if (!testResults) {
                alert('Ejecuta los tests primero');
                return;
            }
            
            const content = generateResultsReport();
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `catalog-test-results-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateResultsReport() {
            let report = 'REPORTE DE TESTS - CAT√ÅLOGO INTERACTIVO\n';
            report += '='.repeat(60) + '\n\n';
            report += `Fecha: ${new Date().toLocaleString('es-AR')}\n`;
            report += `Total: ${testResults.total}\n`;
            report += `Pasados: ${testResults.passed}\n`;
            report += `Fallidos: ${testResults.failed}\n`;
            report += `√âxito: ${testResults.success ? 'S√ç' : 'NO'}\n\n`;
            
            report += 'DETALLE DE TESTS:\n';
            report += '-'.repeat(60) + '\n';
            
            CatalogTestSuite.results.tests.forEach((test, index) => {
                const status = test.passed ? 'PASS' : 'FAIL';
                report += `${index + 1}. [${status}] ${test.name}\n`;
                if (test.error) {
                    report += `   Error: ${test.error}\n`;
                }
            });
            
            report += '\n' + '='.repeat(60) + '\n';
            report += 'Requirements: 3.4, 3.10, 3.11, 3.1, 3.2\n';
            report += 'M√≥dulo: Cat√°logo Interactivo - Tarea 63\n';
            
            return report;
        }

        // Interceptar logs de la consola
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('[')) {
                const type = message.includes('[PASS]') ? 'pass' : 
                            message.includes('[FAIL]') ? 'fail' :
                            message.includes('[TEST]') ? 'test' : 'info';
                addConsoleLog(message, type);
            }
        };

        // Ejecutar tests autom√°ticamente al cargar
        window.addEventListener('load', function() {
            addConsoleLog('P√°gina cargada. Haz clic en "Ejecutar Tests" para comenzar.', 'info');
        });
    </script>
</body>
</html>
